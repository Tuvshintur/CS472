<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div style="background-color: blue; width: 150px;">
        <a href="../" style="padding: 20px 50px 20px 50px;text-decoration:none;color: white;font-size: 20px;">return</a>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="pnumber">Product Number</label>
                    <input type="text" class="form-control" id="pnumber" placeholder="Product Number" />
                </div>
                <div class="col-md-6">
                    <label for="qinstock">Quantity In Stock</label>
                    <input type="number" class="form-control" id="qinstock" placeholder="Quantity In Stock" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" />
                </div>
                <div class="col-md-6">
                    <label for="supplier">Supplier</label>
                    <select class="custom-select">
                        <option value="">Select a supplier</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" placeholder="" step="0.1" />
                </div>
                <div class="col-md-6">
                    <label for="datee">Supplier</label>
                    <input type="date" class="form-control" id="datee" />
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-cancel">Reset</button>
            <button class="btn btn-warning">Cancel</button>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
